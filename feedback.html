<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>feedback</title>
    <link rel="stylesheet" href="assets/reset.css" />
    <link rel="stylesheet" href="assets/style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/epicode_logo.png" alt="epicode logo" class="logo" />
    </header>
    <div class="container">
      <main>
        <h1>Tell us how it's going</h1>
        <p>
          From 0 to 10,how likely are you to recommend EPICODE <br />
          to a friend or a colleague?
        </p>
      </main>
      <form>
        <div class="container2">
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
          <i class="fas fa-star" class="star" ></i>
        </div>
        <div class="container3">
          <label for="feed"
            >Leave us an open feedback about your experience so far</label
          >
          <input
            type="text"
            id="feedh"
            placeholder="written your comment here"
          />
          <hr />
          <button type="button">
            <a
              href="https://epicode.com/it/?utm_source=adwords&utm_campaign=Brand&utm_adgroup=brandexact&utm_term=epicode&utm_medium=ppc&hsa_acc=1246633295&hsa_cam=11897141170&hsa_grp=115607542236&hsa_ad=639941169967&hsa_src=g&hsa_tgt=kwd-1083842420863&hsa_kw=epicode&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gclid=CjwKCAjwp6CkBhB_EiwAlQVyxdtg794JHnB5t3Hk2iMNiWEOuy9QF9ryBa3w3jAIKErc8g-XYXYJTRoCDGgQAvD_BwE"
              >more info</a
            >
          </button>
        </div>
      </form>
    </div>
    <script src="feedback js"></script>
  </body>
</html>
