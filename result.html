<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/result-style.css" />
    <!-- script per inserire i chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Result Page</title>
  </head>
  <body>
    <header>
      <img src="assets/epicode_logo.png" alt="epicode logo" class="logo" />
    </header>

    <main>
        <div id="title-block">
      <h1>
        Results
      </h1>
      <p>The summary of your answers:</p>
    </div>


      <div id="result-block">
        
          <!-- div contenitore correct-answer -->
          <div id="correct-answers"><h2>Correct</h2></div>

          <!-- div contenitore chart -->
          <div class="chartCard">
            <div class="chartBox">
              <canvas id="myChart"></canvas>
            </div>
          </div>

          <!-- div contenitore wrong-answer -->
          <div id="wrong-answers"><h2>Wrong</h2></div>
        
      </div>
    </main>

    <script src="/result-script.js"></script>
  </body>
</html>
